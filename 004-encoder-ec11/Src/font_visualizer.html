<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font8H Fixed - Character Visualizer</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 5px;
        }
        .info {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
        .char-box {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }
        .char-info {
            font-size: 11px;
            color: #888;
            margin-bottom: 5px;
        }
        canvas {
            background: #000;
            border: 1px solid #555;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            margin: 5px auto;
            display: block;
        }
        .char-label {
            font-size: 20px;
            margin-top: 5px;
            font-weight: bold;
            color: #4CAF50;
        }
        .width-info {
            font-size: 10px;
            color: #666;
            margin-top: 3px;
        }
        .type-info {
            font-size: 10px;
            color: #9C27B0;
            margin-top: 2px;
        }
        .baseline-guide {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #ff0;
            opacity: 0.3;
        }
    </style>
</head>

        const widths = [

        const typeNames = {
    'C': 'Capital (0-5)',
    'D': 'Digit (0-5)', 
    'T': 'Tall (0-5)',
    'n': 'Normal (2-5)',
    'd': 'Descender (2-7)',
    '$': 'Special (0-6)'
     };
     
     const typeColors = {
    'C': '#0ff',
    'D': '#ff0',
    'T': '#f0f', 
    'n': '#0f0',
    'd': '#f00',
    '$': '#888'
     };




        function drawCharacter(charData, width, charCode, type) {
            const scale = 8;
            const canvas = document.createElement('canvas');
            canvas.width = 16 * scale;
            canvas.height = 8 * scale;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw baseline guide at row 5
            ctx.fillStyle = 'rgba(255, 255, 0, 0.2)';
            ctx.fillRect(0, 5 * scale, canvas.width, scale);
            
            // Draw pixels
            ctx.fillStyle = '#0f0';
            for (let row = 0; row < 8; row++) {
                const rowData = charData[row];
                for (let col = 0; col < 16; col++) {
                    if (rowData & (1 << (15 - col))) {
                        ctx.fillRect(col * scale, row * scale, scale, scale);
                    }
                }
            }
            
            // Draw width guide
            ctx.strokeStyle = type === 'C' ? '#0ff' : type === 'D' ? '#ff0' : type === 'T' ? '#f0f' : type === 'n' ? '#0f0' : type === 'd' ? '#f00' : '#888';
            ctx.lineWidth = 1.5;
            ctx.strokeRect(0, 0, width * scale, 8 * scale);

            
            return canvas;
        }

        const grid = document.getElementById('charGrid');
        
        for (let i = 0; i < fontData.length; i++) {
            const charCode = 32 + i;
            const char = String.fromCharCode(charCode);
            const displayChar = charCode === 32 ? 'â£' : char;
            const type = types[i];
            
            const box = document.createElement('div');
            box.className = 'char-box';
            
            const info = document.createElement('div');
            info.className = 'char-info';
            info.textContent = `ASCII ${charCode} (0x${charCode.toString(16).toUpperCase()})`;
            
            const canvas = drawCharacter(fontData[i], widths[i], charCode, type);
            
            const label = document.createElement('div');
            label.className = 'char-label';
            label.textContent = displayChar;
            
            const widthInfo = document.createElement('div');
            widthInfo.className = 'width-info';
            widthInfo.textContent = `Width: ${widths[i]}px`;
            
            const typeInfo = document.createElement('div');
            typeInfo.className = 'type-info';

            typeInfo.textContent = typeNames[type] || '';
            
            if (typeInfo.textContent) {
              typeInfo.style.color = typeColors[type] || '#888';
              box.appendChild(typeInfo);
            }
            
            box.appendChild(info);
            box.appendChild(canvas);
            box.appendChild(label);
            box.appendChild(widthInfo);
            if (typeInfo.textContent) {
                box.appendChild(typeInfo);
            }
            
            grid.appendChild(box);
        }
